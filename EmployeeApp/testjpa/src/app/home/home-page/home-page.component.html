<div>
    <table mat-table [dataSource]="EmployeedataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>

        
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let data"> {{data.salary}} </td>
        </ng-container>

       
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="">
                <button  (click)="open(content)"> Edit </button>
                <button  (click)="open(content)"> Delete </button>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #content let-modal>
    <div class="body">
        <label><span>Name</span></label>
        <input type="text" [(ngModel)]="Employee.name"><br><br>
        <label><span>Salary</span></label>
        <input  type="text" [(ngModel)]="Employee.salary"><br><br>
        <button id="submit" class="submit" (click)="addEmployee()">Add</button>
        <button id="close" class="close" (click)="close()">close</button>
    </div>
</ng-template>
